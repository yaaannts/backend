spring:
  application:
    name: customs-declaration-service

  # Profiles: 'local' for dev, 'cloud' for Cloud Run
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # Static resources (HTML frontend)
  web:
    resources:
      static-locations: classpath:/static/

  # Jackson JSON settings
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server settings
server:
  port: ${PORT:8080}
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json,text/html,text/css,application/javascript

# Actuator endpoints (Health checks)
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    mongo:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.customs: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"